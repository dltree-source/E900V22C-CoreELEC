name: Build and Release Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The CoreELEC version to build'
        required: true
        default: '21.3-Omega'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y make gcc git texinfo gzip squashfs-tools
          sudo apt-get install -y autoconf automake libtool

      - name: Run Build
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          cd /home/runner/work/E900V22C-CoreELEC/E900V22C-CoreELEC
          sh build.sh "$VERSION"

      - name: Collect artifacts
        run: |
          mkdir -p release
          cp /home/runner/work/E900V22C-CoreELEC/E900V22C-CoreELEC/*.img.gz release/
          cp /home/runner/work/E900V22C-CoreELEC/E900V22C-CoreELEC/*.img.gz.sha256 release/

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: Image & SHA256
          path: release/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: CoreELEC ${{ github.event.inputs.version }}
          body: |
            CoreELEC build for E900V22C

            Version: ${{ github.event.inputs.version }}
            Built by GitHub Actions.
          files: |
            release/*.img.gz
            release/*.img.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
