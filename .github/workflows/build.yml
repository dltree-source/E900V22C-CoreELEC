name: Build and Release Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The CoreELEC version to build'
        required: true
        default: '21.3-Omega'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 创建 / 更新 Release 必需

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            make gcc git texinfo gzip squashfs-tools \
            autoconf automake libtool

      - name: Run Build
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          # 明确使用 bash，避免 /bin/sh (dash) 不支持 pipefail
          bash ./build.sh "$VERSION"

      - name: Collect artifacts
        run: |
          mkdir -p release
          cp *.img.gz release/
          cp *.img.gz.sha256 release/

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: Image & SHA256
          path: release/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: CoreELEC ${{ github.event.inputs.version }}
          body: |
            CoreELEC build for Skyworth E900V22C

            Version: ${{ github.event.inputs.version }}
            Built by GitHub Actions.
          files: |
            release/*.img.gz
            release/*.img.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
